<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <script src="https://unpkg.com/flatgeobuf@3.21.3/dist/flatgeobuf-ol.min.js"></script>
</head>
<body>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        height: 100%;
        margin: 0;
      }
      #map {
        flex: 1
      }
      .hidden {
          visibility: hidden;
      }
    </style>

    <div>
        URL: <input id="url" value="https://storage.googleapis.com/open-geodata/linz-examples/nz-building-outlines.fgb"></input>
        <!--button id="show">Show extent</button-->
        <button id="fetch">Fetch within bbox (max 10000)</button>
    </div>
    <div id="map"></div>
    <script type="module">
        const source = new ol.source.Vector();
        const map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),
                new ol.layer.Vector({
                    source,
                    style: new ol.style.Style({
                        stroke: new ol.style.Stroke({
                            color: 'blue',
                            width: 2
                        })
                    })
                })
            ],
            target: 'map',

            view: new ol.View({
                center: ol.proj.fromLonLat([173.95, -41.51]),
                zoom: 17
            })
        });

        /*async function show() {
            const url = document.getElementById('url').value
            const response = await fetch(url)
            let c = 0
            // ...and parse all its features
            const iter = flatgeobuf.deserialize(response.body)
            for await (let feature of iter) {
                feature.getGeometry().transform('EPSG:4326', 'EPSG:3857')
                // add each feature to the map, after projecting it to
                source.addFeature(feature)
                c++
                if (c > 10000)
                    break;
            }
        }
        document.getElementById('show').addEventListener('click', show)*/

        async function fetch() {
            document.getElementById('fetch').disabled = true
            source.clear()
            const url = document.getElementById('url').value
            const extent = ol.proj.transformExtent(map.getView().calculateExtent(), 'EPSG:3857', 'EPSG:4326')
            const rect = {
                minX: extent[0],
                minY: extent[1],
                maxX: extent[2],
                maxY: extent[3]
            }
            let c = 0
            const iter = flatgeobuf.deserialize(url, rect)
            for await (let feature of iter) {
                feature.getGeometry().transform('EPSG:4326', 'EPSG:3857')
                source.addFeature(feature)
                c++
                if (c > 1000)
                    break;
            }
            document.getElementById('fetch').disabled = false
        }
        document.getElementById('fetch').addEventListener('click', fetch)
    </script>
</body>
</html>

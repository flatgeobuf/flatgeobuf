[package]
name = "flatgeobuf-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"

[dependencies.flatgeobuf]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "read"
path = "fuzz_targets/read.rs"
test = false
doc = false

[[bin]]
name = "feature"
path = "fuzz_targets/feature.rs"
test = false
doc = false
